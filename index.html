<body data-spy="scroll" data-target=".navbar" data-offset="50">

<header ng-class="class">
    <nav ng-if="!showNax()" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="" id="section0l" ng-click="scroll(0)"><img class="logo" src="img/logoCoesco.png"></a>
            </div>
            <div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li id="section2l"><a href="" ng-click="scroll(2)">Formación</a></li>
                        <li id="section4l"><a href="" ng-click="scroll(4)">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div ng-if="showNax()" ng-include="'views/adminNavbar.html'"></div>
</header>

<div ng-if="!showNax() && !route('/login') ? true : false " id="section0" class="carousel slide" data-ride="carousel" data-interval="3000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#section0" data-slide-to="0" class="active"></li>
        <li data-target="#section0" data-slide-to="1"></li>
        <li data-target="#section0" data-slide-to="2"></li>
        <li data-target="#section0" data-slide-to="3"></li>
        <li data-target="#section0" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <div class="carousel-caption">
                <h2>Mecanografía</h2>
            </div>
            <div class="img"><img class="d-block img-fluid" src="img/alphabet.jpg" alt="First slide"></div>
        </div>

        <div class="item">
            <div class="img"><img class="d-block img-fluid" src="img/homework.jpg" alt="Refuerzo Educativo"></div>
            <div class="carousel-caption">
                <h2>Refuerzo Educativo</h2>
            </div>
        </div>

        <div class="item">
            <div class="img"><img class="d-block img-fluid" src="img/people.jpg"
                                  alt="Certificados de Profesionalidad"></div>
            <div class="carousel-caption">
                <h2>Certificados de Profesionalidad</h2>
            </div>
        </div>

        <div class="item">
            <div class="img"><img class="d-block img-fluid" src="img/office.jpg" alt="Nuevas Tecnologías"></div>
            <div class="carousel-caption">
                <h2>Nuevas Tecnologías</h2>
            </div>
        </div>

        <div class="item">
            <div class="img"><img class="d-block img-fluid" src="img/video-games.jpg" alt="E-Sports"></div>
            <div class="carousel-caption">
                <h2>E-Sports</h2>
            </div>
        </div>

        <!-- Left and right controls -->
        <a id="myBtn" class="left carousel-control" role="button">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a id="myBtn2" class="right carousel-control" role="button">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>


<script>
$(document).ready(function(){
    // Go to the previous item
    $("#myBtn").click(function(){
        $("#section0").carousel("prev");
    });

    // Go to the next item
    $("#myBtn2").click(function(){
        $("#section0").carousel("next");
    });
});
</script>

<span ng-view class="main"></span>
